<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="container">
    <span>Current turn: </span><span class="mark">X</span>
    <div class="game">
      <div
        class="field"
        data-row="0"
        data-column="0"
      ></div>
      <div
        class="field"
        data-row="0"
        data-column="1"
      ></div>
      <div
        class="field"
        data-row="0"
        data-column="2"
      ></div>
      <div
        class="field"
        data-row="1"
        data-column="0"
      ></div>
      <div
        class="field"
        data-row="1"
        data-column="1"
      ></div>
      <div
        class="field"
        data-row="1"
        data-column="2"
      ></div>
      <div
        class="field"
        data-row="2"
        data-column="0"
      ></div>
      <div
        class="field"
        data-row="2"
        data-column="1"
      ></div>
      <div
        class="field"
        data-row="2"
        data-column="2"
      ></div>
    </div>
    <button>RESET</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
